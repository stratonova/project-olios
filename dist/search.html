<body>

  <!-- aside -->
  <aside class="aside">

    <!-- logo -->
    <div class="logo">
      <a href="index.html" class="logo__link">
        <img src="img/logo.png" alt="logo" class="logo__img">
      </a>
    </div> <!-- ./logo -->

    <!-- aside nav -->
    <nav class="aside-nav">
      <ul class="aside-nav__list">

        <!-- aside item -->
        <li class="aside-nav__item">
          <a href="index.html" class="aside-nav__link">
            <img src="img/icons/home.png" alt="home" class="aside-nav__icon aside-nav__icon--home">

        <!-- aside item -->

        </li> <!-- ./aside item -->

      </ul>

    <button class="main-aside__in">

            <input type="text" class="textfield search__textfield" id="search-textfield">
            <button class="textfield-clear" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                    class="close-icon"
                  />
                  <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </button>
          </div>
          <label for="search-textfield" class="textfield-label">Type product that you are looking for</label>
        </div>
      </form>

      <ul class="search__result-container">

        <li class="search__result-item">
          <a href="#" class="search__result-link">
            <img src="img/img1.jpg" class="search__result-img">
            <span class="search__result-title">red seat</span>

        </li>
        
        <li class="search__result-item">

        <li class="search__result-item">

          </li>

          <li class="search__result-item">
              <a href="#" class="search__result-link">
                <img src="img/img1.jpg" class="search__result-img">
                <span class="search__result-title">red seat</span>
              </a>
            </li>

            <li class="search__result-item">
                <a href="#" class="search__result-link">
